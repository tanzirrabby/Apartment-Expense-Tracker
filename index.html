<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apartment Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Apartment Expense Tracker</h1>

    <form id="expense-form">
      <input type="text" id="description" placeholder="Description" required>
      <input type="number" id="amount" placeholder="Amount ($)" required>
      <input type="text" id="paidBy" placeholder="Paid by" required>
      <input type="number" id="splitAmong" placeholder="Split among (# of people)" min="1" required>
      <button type="submit">Add Expense</button>
    </form>

    <h2>Expense List</h2>
    <div id="expense-list"></div>

    <h2>Summary</h2>
    <div id="summary"></div>

    <button id="clear-btn">Clear All</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
